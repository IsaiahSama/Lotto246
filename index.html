<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/index.css" />
    <title>Lotto Watcher 246</title>
  </head>
  <body>
    <header>
      <div class="flexed">
        <img
          src="./static/media/slt.png"
          alt="Super Lotto"
          onclick="changePage('SUPER')"
        />
        <img
          src="./static/media/dd.png"
          alt="Double Draw"
          onclick="changePage('DD')"
        />
        <img
          src="./static/media/exc.png"
          alt="Express Cash"
          onclick="changePage('EXPRESS')"
        />
        <img
          src="./static/media/m6.png"
          alt="Mega 6"
          onclick="changePage('MEGA')"
        />
      </div>
    </header>
    <div id="content">
      <center>
        <h1>Showing Values for <span id="target">Super Lotto</span></h1>
      </center>
      <div class="flexed">
        <span
          >Day: <input type="number" name="day" id="day" min="1" max="27"
        /></span>
        <span
          >Month:
          <select name="month" id="month">
            <option value="null">---</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select></span
        >
        <span
          >Year:
          <select name="year" id="year">
            <option value="null">---</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2023">2023</option>
          </select></span
        >
      </div>
      <div class="items" id="results">
        <div class="item">
          Most Frequent of All Time: <span id="mfat"></span>
        </div>
        <div class="item">
          Least Frequent of All Time: <span id="lfat"></span>
        </div>
        <div class="item">
          Most common numbers on Day: <span id="mcnd"></span>
        </div>
        <div class="item">
          Least common numbers on Day: <span id="lcnd"></span>
        </div>
        <div class="item">
          Most common numbers in Month: <span id="mcnm"></span>
        </div>
        <div class="item">
          Least common numbers in Month: <span id="lcnm"></span>
        </div>
        <div class="item">
          Most common numbers of Year: <span id="mcny"></span>
        </div>
        <div class="item">
          Least common numbers of Year: <span id="lcny"></span>
        </div>
      </div>
    </div>
    <center><button id="updateButton">UPDATE</button></center>
  </body>
  <script
    src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-wasm.js"
    integrity="sha512-PAyD/84QEfxE1X/H3RDJY9kqXtJObyGq6qA93+LnkMNWdTLHjcTKHsDOcz6Y5xAdsaMGItRP5vNs4vtj3/FRuw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="static/scripts/utils.js"></script>
  <script src="static/scripts/index.js"></script>
  <script src="static/scripts/db.js"></script>
</html>
