<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./static/styles/index.css" />
    <title>Lotto Watcher 246</title>
  </head>
  <body>
    <header>
      <div class="flexed">
        <img
          src="./static/media/slt.png"
          alt="Super Lotto"
          onclick="changePage('SUPER')"
        />
        <img
          src="./static/media/dd.png"
          alt="Double Draw"
          onclick="changePage('DD')"
        />
        <img
          src="./static/media/exc.png"
          alt="Express Cash"
          onclick="changePage('EXPRESS')"
        />
        <img
          src="./static/media/m6.png"
          alt="Mega 6"
          onclick="changePage('MEGA')"
        />
      </div>
    </header>
    <div id="content">
      <center>
        <h1>
          Showing Values for
          <select id="target">
            <option value="SUPER">Super Lotto</option>
            <option value="DOUBLE">Double Draw</option>
            <option value="MEGA6">Mega 6</option>
            <option value="EXPRESS">Express Cash</option>
          </select>
        </h1>
      </center>
      <div class="flexed">
        <span
          >Limit:
          <input
            type="number"
            name="limit"
            id="limit"
            min="1"
            max="10"
            value="1"
        /></span>
        <span
          >Day: <input type="number" name="day" id="day" min="1" max="27"
        /></span>
        <span
          >Month:
          <select name="month" id="month">
            <option value="null">---</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select></span
        >
        <span
          >Year:
          <select name="year" id="year">
            <option value="null">---</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select></span
        >
      </div>
      <table class="table is-striped is-fullwidth">
        <tbody>
          <tr>
            <td>Most Frequent of All Time:</td>
            <td><span id="mfat"></span></td>
          </tr>
          <tr>
            <td>Least Frequent of All Time:</td>
            <td><span id="lfat"></span></td>
          </tr>
          <tr>
            <td>Most common numbers on Day:</td>
            <td><span id="mcnd"></span></td>
          </tr>
          <tr>
            <td>Least common numbers on Day:</td>
            <td><span id="lcnd"></span></td>
          </tr>
          <tr>
            <td>Most common numbers in Month:</td>
            <td><span id="mcnm"></span></td>
          </tr>
          <tr>
            <td>Least common numbers in Month:</td>
            <td><span id="lcnm"></span></td>
          </tr>
          <tr>
            <td>Most common numbers of Year:</td>
            <td><span id="mcny"></span></td>
          </tr>
          <tr>
            <td>Least common numbers of Year:</td>
            <td><span id="lcny"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <center>
      <button
        id="updateButton"
        class="button is-success is-fullwidth"
        onclick="requestUpdate()"
      >
        UPDATE
      </button>
    </center>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-wasm.js"
    integrity="sha512-PAyD/84QEfxE1X/H3RDJY9kqXtJObyGq6qA93+LnkMNWdTLHjcTKHsDOcz6Y5xAdsaMGItRP5vNs4vtj3/FRuw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./static/scripts/json_loader.js"></script>
  <script src="./static/scripts/utils.js"></script>
  <script src="./static/scripts/index.js"></script>
  <!-- <script src="./static/scripts/db.js"></script> -->
</html>
